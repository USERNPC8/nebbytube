<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KuromiDownloader</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center p-4 md:p-8">

    <nav class="absolute top-0 left-0 w-full p-6 flex justify-between items-center max-w-7xl mx-auto z-10">
        <div class="flex items-center gap-3 text-xl font-bold tracking-wider">
            <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-purple-900/50">
                <i class="fa-solid fa-bolt text-white text-sm"></i>
            </div>
            <span class="text-white">Kuromi<span class="text-purple-500">Downloader</span></span>
        </div>
        <div class="text-xs font-medium text-zinc-500 border border-zinc-800 px-3 py-1 rounded-full bg-zinc-900/50">Redzin</div>
    </nav>

    <main class="w-full max-w-2xl mt-20 relative z-0">
        <div class="text-center mb-10 animate-fade-up">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-b from-white to-zinc-500">Baixe M¨ªdias</h1>
            <p class="text-zinc-400 text-lg font-light">Ferramenta Universal Para Instagram e Threads.</p>
        </div>

        <div class="flex justify-center gap-2 mb-8 animate-fade-up" style="animation-delay: 0.1s;">
            <div class="p-1 bg-zinc-900/80 rounded-xl border border-zinc-800 flex gap-1 overflow-x-auto max-w-full">
                <button id="btn-insta" class="platform-btn px-6 py-2 rounded-lg text-sm font-medium transition-all duration-300 text-white bg-zinc-800 shadow-inner border border-white/20" data-platform="insta">
                    <i class="fa-brands fa-instagram mr-2"></i> Instagram
                </button>
                <button id="btn-threads" class="platform-btn px-6 py-2 rounded-lg text-sm font-medium transition-all duration-300 text-zinc-500 hover:text-zinc-300 hover:bg-zinc-800/50" data-platform="threads">
                    <i class="fa-brands fa-threads mr-2"></i> Threads
                </button>
            </div>
        </div>

        <div class="dark-glass rounded-2xl p-2 mb-8 animate-fade-up glow-focus transition-all duration-300" style="animation-delay: 0.2s;">
            <div class="relative flex items-center">
                <div class="absolute left-4 text-zinc-500"><i class="fa-solid fa-link"></i></div>
                <input type="text" id="urlInput" placeholder="Cole o link do Instagram..." class="w-full bg-transparent border-none text-zinc-100 placeholder-zinc-600 px-12 py-4 focus:ring-0 focus:outline-none text-lg font-light">
                <div class="absolute right-2 flex items-center gap-2">
                    <button id="mainBtn" class="bg-purple-600 hover:bg-purple-500 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg shadow-purple-900/40 flex items-center gap-2 hover:scale-105 active:scale-95">
                        <span id="btnText">BAIXAR</span>
                        <div id="btnLoader" class="loader hidden"></div>
                    </button>
                    <button id="pasteBtn" class="p-2 text-zinc-500 hover:text-white transition md:block hidden" title="Colar Da ?rea De Transfer¨ºncia">
                        <i class="fa-regular fa-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="resultArea" class="hidden animate-fade-up" style="animation-delay: 0.1s;">
            <div class="dark-glass rounded-2xl p-6 border border-zinc-800 relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-64 h-64 bg-purple-600/10 rounded-full blur-3xl -z-10 pointer-events-none"></div>
                <div class="flex flex-col md:flex-row gap-6 items-start">
                    <div class="w-full md:w-5/12 relative rounded-xl overflow-hidden shadow-2xl border border-zinc-700">
                        <img id="resThumb" src="" alt="Thumbnail" class="w-full h-48 object-cover opacity-90 group-hover:opacity-100 transition-opacity duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                        <div class="absolute bottom-3 left-3">
                            <span id="resPlatformBadge" class="text-[10px] font-bold tracking-widest bg-purple-600/90 text-white px-2 py-1 rounded backdrop-blur-sm">INSTAGRAM</span>
                        </div>
                    </div>

                    <div class="w-full md:w-7/12 flex flex-col justify-between h-full gap-4">
                        <div>
                            <h3 class="text-xl font-bold text-white mb-1 leading-tight" id="resTitle">M¨ªdia Encontrada</h3>
                            <p class="text-zinc-500 text-sm font-light" id="resFilename">Pronto para download.</p>
                        </div>

                        <div class="grid grid-cols-1 gap-3 mt-2">
                            <a id="btnDownloadVideo" href="#" class="w-full bg-zinc-100 hover:bg-white text-black py-3 rounded-lg font-bold text-center transition flex items-center justify-center gap-2 shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                                <i class="fa-solid fa-download"></i> Baixar MP4
                            </a>

                            <button id="btnReset" class="w-full bg-zinc-900 hover:bg-zinc-800 border border-zinc-700 text-zinc-400 py-3 rounded-lg text-sm font-medium transition flex items-center justify-center gap-2">
                                <i class="fa-solid fa-rotate-left"></i> Tentar Outro Link
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorMsg" class="hidden mt-4 p-4 bg-red-500/5 border border-red-500/20 rounded-xl flex items-center gap-3 animate-fade-up">
            <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
            <span id="errorText" class="text-red-400 text-sm font-medium">Erro Ao Processar A Solicita??o.</span>
        </div>

    </main>

    <footer class="fixed bottom-6 text-center w-full text-zinc-600 text-xs tracking-widest pointer-events-none">KUROMI SYSTEM</footer>

    <script src="script.js"></script>
</body>
</html>
